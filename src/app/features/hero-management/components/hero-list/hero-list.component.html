
<div class="hero-list-container">
  <mat-card appearance="outlined">
    <div class="filter-container">
      <mat-form-field class="full-width">
        <mat-label>Filtrar heroes por nombre</mat-label>
        <input matInput  type="text"
        class="form-control"
        [(ngModel)]="searchText"
        (ngModelChange)="searchHeroes()">
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="heroesDataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let hero">{{ hero.name | uppercase }}</td>
      </ng-container>

      <ng-container matColumnDef="superPower">
        <th mat-header-cell *matHeaderCellDef> Poder </th>
        <td mat-cell *matCellDef="let hero">{{ hero.superPower | uppercase }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let hero">
          <button mat-button (click)="editHero(hero)">Editar</button>
          <button mat-button color="warn" (click)="deleteHero(hero)">Eliminar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="totalHeroes" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" (page)="onPageChange($event)">
    </mat-paginator>

    <div class="actions">
      <button mat-raised-button (click)="addHero()">Añadir Héroe</button>
    </div>
</mat-card>

</div>
